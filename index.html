<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>劉罄豪的心理測驗</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
            position: relative;
        }

        h1 {
            color: #444;
        }

        .button {
            display: inline-block;
            background: linear-gradient(to bottom, #ff9800, #e65100);
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.2);
        }

        .escape-button {
            font-weight: bold;
            font-size: 22px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">準備好進行這個有趣的心理測驗了嗎？但…你可以選擇退出哦！</h1>
        <div id="options">
            <button class="button" onclick="nextLevel()">開始測驗</button>
            <button class="button escape-button" id="escape-btn" onmouseover="moveExit()">退出</button>
        </div>
    </div>

    <script>
        let level = 1;

        function nextLevel() {
            let questions = [
                "你覺得自己有多大年紀？",
                "如果你能選擇理想的假期，你會選擇去哪裡？",
                "如果你必須面對一個恐懼，你會選擇什麼？",
                "你今天的心情是哪種顏色？",
                "如果你擁有一個超能力，你會選擇哪一個？",
                "如果你有一個秘密力量，你會選擇哪一個？",
                "你最想要的生活方式是？",
                "你最喜歡的食物是？",
                "你希望未來的自己是怎樣的？",
                "如果你可以消除一個恐懼，你會選擇哪一個？",
                "如果你面對無盡的恐懼，你會如何反應？",
                "你的理想朋友是什麼樣的？",
                "如果你可以選擇一個職業，你會選擇什麼？",
                "你認為自己最強的優勢是？",
                "你覺得自己是怎樣的人？",
                "當壓力來臨時，你會怎麼應對？",
                "你認為自己的幸福來自於什麼？",
                "你認為一個完美的週末應該是怎樣的？",
                "恭喜你完成了這個測驗！你已經深入了解自己所有的心情與需求！"
            ];

            let responses = [
                ["10歲", "30歲", "100歲"],
                ["海灘上放鬆", "雪山滑雪", "家裡放鬆"],
                ["黑暗", "高空", "無聊的等待"],
                ["紅色", "藍色", "綠色"],
                ["心靈感應", "時間倒流", "讓所有人安靜"],
                ["說話能讓所有人發笑", "瞬間移動", "變成透明"],
                ["安靜的田園生活", "熙熙攘攘的都市生活", "終於能在家睡覺"],
                ["披薩", "冰淇淋", "蔬菜"],
                ["事業成功", "幸福家庭", "無憂無慮"],
                ["害怕失敗", "害怕孤單", "害怕改變"],
                ["面對並克服", "逃避", "接受並放下"],
                ["善解人意", "幽默風趣", "穩重可靠"],
                ["作家", "藝術家", "科學家"],
                ["創意", "解決問題的能力", "毅力"],
                ["外向開朗", "內向安靜", "隨和自在"],
                ["冷靜應對", "找人傾訴", "逃避"],
                ["家庭", "事業成功", "自由"],
                ["出門旅行", "和朋友聚會", "宅在家裡"],
                ["按此查看結果"]
            ];

            let endings = [
                "你還是個永遠保持活力的小孩！",
                "你選擇海灘，是時候放鬆了！",
                "黑暗是心靈的試煉，但你總能找到光！",
                "你充滿熱情，像一顆火紅的心！",
                "你能讀懂他人心思！但這樣也有點累人吧？",
                "你的秘密力量能讓每個人都開心！",
                "你選擇了田園生活，這樣的平靜令人心動。",
                "你選擇披薩，這讓你滿足！",
                "你想要事業成功，但有時候放鬆也同樣重要。",
                "如果失敗不再可怕，那麼成功就會變得更容易。",
                "你選擇面對，這樣的勇氣是你成長的動力。",
                "你選擇了一個善解人意的朋友！",
                "你選擇了作家，因為你喜歡寫作。",
                "你的創意無限，世界因你而不同。",
                "你總是充滿活力，感染著周圍的人。",
                "你總是能冷靜面對壓力！",
                "家是你最大的避風港。",
                "你喜歡探索新地方！",
                "愚人節快樂！你上當了！"
            ];

            document.getElementById("question").innerText = questions[level];
            let opt = document.getElementById("options");
            opt.innerHTML = responses[level].map((opt, i) => `<button class="button" onclick="nextLevel()">${opt}</button>`).join("");
            level++;
        }

        function moveExit() {
            let btn = document.getElementById("escape-btn");
            btn.style.top = Math.random() * 80 + "%";
            btn.style.left = Math.random() * 80 + "%";
        }
    </script>

</body>
</html>
